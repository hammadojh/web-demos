<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="stylesheets/track.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Naigation -->
        <nav>
            <a href="podcast.html"><img src="../assets/cheveron.svg" alt=""></a>
            <h4>Now Playing</h4>
            <a class="hidden" href="podcast.html"><img src="../assets/cheveron.svg" alt=""></a>
        </nav>
    </header>
    <!-- Tracks -->
    <main>
        <!-- Card -->
        <div class="card big">
            <img src="../assets/person_1.png"
                srcset="../assets/person_1.png 300w, ../assets/person_1@2x.png 600w,../assets/person_1@3x.png 900w"
                sizes="(min-width: 768px) 50vw, (min-width: 992px) 25vw, 100vw" alt="Cover Image">
            <h2 class="card-title">The missing 96 percent of the universe</h2>
            <h4 class="card-name">Claire Malone</h4>
        </div>
        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/nOOubgYvo3g?si=SlnwC34xs6b5t1fn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
        <!-- Playing bars -->
        <div class="playing_indicator">
            <img src="../assets/playing_bars.svg" alt="Playing bars">
            <div class="times">
                <h6>24:32</h6>
                <h6>34:00</h6>
            </div>
        </div>
        <!-- Controls -->
        <audio>
            <source src="../assets/birds_sound.mp3">
        </audio>
        <div class="controls">
            <button><img src="../assets/Skip Back.svg" alt="Skip Back Image"></button>
            <button><img src="../assets/Play.svg" alt="Play Image"></button>
            <button><img src="../assets/Skip Fwd.svg" alt="Skip Fwd Image"></button>
        </div>
    </main>
</body>

</html>
