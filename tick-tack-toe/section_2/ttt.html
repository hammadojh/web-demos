<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="script.js" defer></script>
    <title>TTT</title>

</head>

<body>
    <!-- Title -->
    <h1>Tic Tac Toe</h1>
    <!-- Settings  -->
    <div id="settings">
        <input type="text" id="player_1" placeholder="player 1 name .. ">
        <input type="text" id="player_2" placeholder="player 2 name .. ">
        <button> Play </button>
    </div>
    <!-- Board -->
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <!-- Turn -->
    <h2 id="turn">
        Now it's is <span>X</span> turn
    </h2>
</body>

</html>
