<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calendar App</title>
    <style>
        html,
        body {
            height: 100%
        }
    </style>
</head>

<body>
    <main class="container-fluid h-100">
        <div class="row h-100">
            <!-- All tasks -->
            <div id="all_tasks" class="col p-3">
                <h1>All Tasks</h1>
                <!-- Card -->
                <div class="card vstack gap-2 p-3 align-content-top">
                    <div class="hstack gap-2">
                        <input type="checkbox" class="form-check-input p-2 border-3">
                        <h2 class="m-0">Do SWE 363 HW</h2>
                    </div>
                    <div class="hstack gap-2">
                        <h5><i class="bi-calendar3"></i> Feb 10</h5>
                        <h5><i class="bi-calendar3"></i> Feb 10</h5>
                    </div>
                </div>
            </div>
            <!-- All tasks -->
            <div id="today" class="col d-none d-md-block border-start p-3">
                <h1>Today</h1>
            </div>
            <!-- All tasks -->
            <div id="tomorrow" class="col d-none d-lg-block border-start p-3">
                <h1>Tomorrow</h1>
            </div>
            <!-- All tasks -->
            <div id="next_week" class="col d-none d-lg-block border-start p-3">
                <h1>Next Week</h1>
            </div>
            <!-- All tasks -->
            <div id="settings" class="col d-none">
                <h1>Settings</h1>
            </div>
        </div>
    </main>
</body>

</html>
