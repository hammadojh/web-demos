<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <title>Calendar App</title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>

</head>

<body>
    <main class="container-fluid h-100">
        <div class="row h-100">
            <section id="all_tasks" class="col col-md p-4">
                <h1>All Tasks</h1>
                <!-- Card -->
                <div class="card p-4 hstack gap-4">
                    <input type="checkbox" class="form-check-input p-3">
                    <div class="vstack">
                        <h2>SWE 363 HW</h2>
                        <div class="hstack gap-2">
                            <h5><i class="bi bi-calendar3"></i> Feb 26</h5>
                            <h5><i class="bi bi-clock"></i> Feb 26</h5>
                        </div>
                    </div>
                </div>
            </section>
            <section id="today" class="d-none d-md-block col-md border-start border-2 p-4">
                <h1>Today</h1>
            </section>
            <section id="tomorrow" class="d-none d-lg-block col-md border-start border-2 p-4">
                <h1>Tomorrow</h1>
            </section>
            <section id="next_week" class="d-none d-lg-block col-md border-start border-2 p-4">
                <h1>Next Week</h1>
            </section>
            <section id="settings" class="d-none">
                <h1>Settings</h1>
            </section>
        </div>
    </main>
</body>

</html>
