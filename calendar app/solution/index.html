<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html {
            height: 100%;
        }

        section {
            border-left: 1px solid black;
        }

        .form-check-input {
            border-width: 2px;
        }
    </style>
    <title>Calendar App</title>
</head>

<body class="h-100">
    <div class="container-fluid h-100">
        <main class="row h-100 row-cols-1 row-cols-xxl-4 row-cols-md-2">
            <!-- ALL TASKS SCREEN -->
            <section id="all_tasks" class="p-4 border-start-0">
                <h1 class="fw-bold mb-4">All Tasks</h1>
                <div class="cards vstack gap-3 mb-4">
                    <!-- Task Card -->
                    <div class="card p-4 shadow-sm">
                        <div class="hstack gap-4 align-items-center">
                            <input type="checkbox" class="form-check-input p-3">
                            <div>
                                <h3 class="fw-bold">Do SWE 363 Homework</h3>
                                <div class="hstack gap-3">
                                    <h5><i class="bi bi-calendar3"></i> Feb 18</h5>
                                    <h5><i class="bi bi-clock"></i> Feb 18</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Task Card -->
                    <div class="card p-4 shadow-sm">
                        <div class="hstack gap-4 align-items-center">
                            <input type="checkbox" class="form-check-input p-3">
                            <div>
                                <h3 class="fw-bold">Do SWE 363 Homework</h3>
                                <div class="hstack gap-3">
                                    <h5><i class="bi bi-calendar3"></i> Feb 18</h5>
                                    <h5><i class="bi bi-clock"></i> Feb 18</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- New task button -->
                <button type="button" class="btn btn-lg btn-primary hstack gap-2">
                    <i class="bi bi-plus-square"></i>
                    <span>New Task</span>
                </button>
            </section>

            <!-- SCHEDULED TASKS -->
            <section id="scheduled_tasks" class="p-4 d-none d-md-block">
                <h1>Today</h1>
            </section>

            <!-- TOMORROW -->
            <section id="tomorrow" class="p-4 d-none d-xxl-block">
                <h1>Tomorrow</h1>
            </section>

            <!-- NEXT WEEK -->
            <section id="next_week" class="p-4 d-none d-xxl-block">
                <h1>Next Week</h1>
            </section>

            <!-- SETTING -->
            <section id="Settings" class="d-none">
                <h1>Settings</h1>
            </section>

            <!-- TAB BAR -->
            <ul class="nav nav-fill fixed-bottom border-top p-3 d-md-none">
                <li class="nav-link vstack gap-1" aria-current="page">
                    <i class="bi bi-check-circle"></i>
                    <p>All Tasks</p>
                </li>
                <li class="nav-link vstack gap-1 disabled">
                    <i class="bi bi-calendar3"></i>
                    <p>Scheduled</p>
                </li>
                <li class="nav-link vstack gap-1 disabled">
                    <i class="bi bi-person"></i>
                    <p>Settings</p>
                </li>
            </ul>

        </main>
    </div>
</body>

</html>
